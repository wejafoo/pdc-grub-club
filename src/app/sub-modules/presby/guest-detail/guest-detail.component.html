

<div *ngFor="let guest of guests">
	<div *ngIf="guest['id'] === '2'">
		<div id="page-title">
			<h2> Guest: <strong> {{ guest["last"]+'-' + guest["id"] }} </strong></h2>
			<a style="background-color: floralwhite; color: gainsboro; border-color: gainsboro">
				<mat-icon> add </mat-icon>
			</a>
		</div>
		<div id="page-body">
			<nav id="page-title-2">
				<h3> Guest Detail </h3>
				<div style="text-align: center"><a (click)="toGuests()"> Back </a></div>
			</nav>
			<table>
				<tr>
					<td style="width: 50%"><p>	ROSTER ROW: <strong> {{guest["id"]}} </strong><p> ACTIVE: <strong> {{guest['isActive']}} </strong></td>
					<td style="width: 50%; text-align: right">
						<!-- qr-code value="tel:1-785-{{presby['home']}}" size="150" errorCorrectionLevel="H"></qr-code -->
						</td>
				</tr>
			</table>
			<label for="guest-last"			> Last Name: 		</label><input type="text" id="guest-last"			[(ngModel)]="guest['last']"			placeholder="LAST"		>
			<label for="guest-guests"		> Guests: 			</label><input type="text" id="guest-guests"		[(ngModel)]="guest['guests']"		placeholder="guests"	>
			<label for="guest-unknown1"	> Unknown 1??? 	</label><input type="text" id="guest-unknown1"	[(ngModel)]="guest['unknown1']"	placeholder="UNKNOWN1">
			<label for="guest-unknown2"	> Unknown 2???	</label><input type="text" id="guest-unknown2"	[(ngModel)]="guest['unknown2']"	placeholder="UNKNOWN2">
			<label for="guest-email"		> Email:				</label><input type="text" id="guest-email"			[(ngModel)]="guest['email']"		placeholder="EMAIL"		>
			<label for="guest-home"			> Home Phone:		</label><input type="text" id="guest-home"			[(ngModel)]="guest['home']"			placeholder="HOME"		>
			<label for="guest-cell"			> Mobile Phone:	</label><input type="text" id="guest-cell"			[(ngModel)]="guest['cell']"			placeholder="CELL"		>
			<label for="guest-smail"		> Home Address:	</label><input type="text" id="guest-smail"			[(ngModel)]="guest['smail']" 		placeholder="SMAIL"		>
			<label for="guest-city"			> Home City:		</label><input type="text" id="guest-city"			[(ngModel)]="guest['city']"			placeholder="CITY"		>
			<label for="guest-st"				> Home State:		</label><input type="text" id="guest-st"				[(ngModel)]="guest['st']"				placeholder="ST"			>
			<label for="guest-zip"			> Home Zip Code:</label><input type="text" id="guest-zip"				[(ngModel)]="guest['zip']"			placeholder="ZIP"			>
		</div>
	</div>
</div>
