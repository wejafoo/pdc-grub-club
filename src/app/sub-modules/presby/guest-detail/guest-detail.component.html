

<div *ngFor="let guest of guests">
	<div *ngIf="guest['id'] === '2'">
		<div id="wj-t" class="bg-d">
			<h2>
				Guest:
				<strong>
					{{guest["last"] + '-' + guest["id"]}}
				</strong>
			</h2>
			<a class="wj-disabled">
				<mat-icon>add</mat-icon>
			</a>
		</div>
		<div class="wj-b">
			<div id="wj-t2">
				<h3>
					Guest Detail
				</h3>
				<div class="c">
					<a (click)="toGuests()">
						Back
					</a>
				</div>
			</div>
			<table>
				<tr>
					<td style="width: 50%">
						<p>
							ROSTER ROW:
							<strong>
								{{guest["id"]}}
							</strong>
						<p>
							ACTIVE:
							<strong>
								{{guest['isActive']}}
							</strong>
					</td>
					<td style="width: 50%; text-align: right"></td>
				</tr>
			</table>
			<label for="guest-last">
				Last Name:
			</label>
			<input type="text" id="guest-last"
						 [(ngModel)]="guest['last']"
						 placeholder="LAST"
			>
			<label for="guest-guests">
				Guests:
			</label>
			<input type="text" id="guest-guests"
						 [(ngModel)]="guest['guests']"
						 placeholder="guests"
			>
			<label for="guest-subs">
				Subs
			</label>
			<input type="text" id="guest-subs"
						 [(ngModel)]="guest['subs']"
						 placeholder="SUBS"
			>
			<label for="guest-steps">
				Steps
			</label>
			<input type="text" id="guest-steps"
						 [(ngModel)]="guest['steps']"
						 placeholder="STEPS"
			>
			<label for="guest-email">
				Email:
			</label>
			<input type="text" id="guest-email"
						 [(ngModel)]="guest['email']"
						 placeholder="EMAIL"
			>
			<label for="guest-home">
				Home Phone:
			</label>
			<input type="text" id="guest-home"
						 [(ngModel)]="guest['home']"
						 placeholder="HOME"
			>
			<label for="guest-cell">
				Mobile Phone:
			</label>
			<input type="text" id="guest-cell"
						 [(ngModel)]="guest['cell']"
						 placeholder="CELL"
			>
			<label for="guest-smail">
				Home Address:
			</label>
			<input type="text" id="guest-smail"
						 [(ngModel)]="guest['smail']"
						 placeholder="SMAIL"
			>
			<label for="guest-city">
				Home City:
			</label>
			<input type="text" id="guest-city"
						 [(ngModel)]="guest['city']"
						 placeholder="CITY"
			>
			<label for="guest-st">
				Home State:
			</label>
			<input type="text" id="guest-st"
						 [(ngModel)]="guest['st']"
						 placeholder="ST"
			>
			<label for="guest-zip">
				Home Zip Code:
			</label>
			<input type="text" id="guest-zip"
						 [(ngModel)]="guest['zip']"
						 placeholder="ZIP"
			>
		</div>
	</div>
</div>
