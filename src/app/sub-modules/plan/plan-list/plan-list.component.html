

<div id="page-title" class="bg-d">
	<h2>
		Plan Hub
	</h2>
	<a (click)="addPlan()">
		<mat-icon>add</mat-icon>
	</a>
</div>
<div id="page-body">
	<div id="page-title-2">
		<div>
			<h3>
				Plans
			</h3>
		</div>
	</div>
	<hr>
	<ul class="pgc">
		<li *ngFor="let plan of plans"
				[class.selected]="plan.id === planId"
		>
			<a [routerLink]="['/plan', 's', plan.id]"
				 routerLinkActive="active"
			>
				<div class="badge bg-m f c">
					{{plan.id}}
				</div>
				<div>
					{{plan.name}}
				</div>
			</a>
			<div style="margin-left: .25rem">
				<a [routerLink]="['/plan', plan.id, 'version', 'latest']"
					 routerLinkActive="active"
				>
					<button>
						<mat-icon>schedule</mat-icon>
					</button>
				</a>
			</div>
			<div style="margin-left: .25rem">
				<a [routerLink]="['/plan', plan.id, 'version', 's']"
					 routerLinkActive="active"
				>
					<button>
						<mat-icon>edit</mat-icon>
					</button>
				</a>
			</div>
			<div style="margin-left: .25rem">
				<a (click)="rmPlan(plan.id)">
					<button>
						<mat-icon>delete</mat-icon>
					</button>
				</a>
			</div>
		</li>
	</ul>
	<hr>
	<div>
	
		<router-outlet></router-outlet>
	
	</div>
</div>
