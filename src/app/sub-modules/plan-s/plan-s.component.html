

<div id="wj-title" class="fr bg-d">
	<h2>Plan Hub</h2><a (click)="addPlan()">
	<mat-icon>add</mat-icon></a>
</div>
<div class="wj-body">
	<div class="fr"><h3>Plans</h3></div>
	<hr>
	<ul class="fc wj wj-body">
		<li *ngFor="let plan of plans" [class.selected]="plan.id === planId">
			<a [routerLink]="['/plan', 's', plan.id]"	routerLinkActive="active">
				<div class="badge bg-m f c">{{plan.id}}</div>
				<div>{{plan.name}}</div>
			</a>
			<div><a [routerLink]="['/plan', plan.id, 'version', 'latest']" routerLinkActive="active"><button><mat-icon>schedule</mat-icon></button></a></div>
			<div><a [routerLink]="['/plan', plan.id, 'version', 's']" routerLinkActive="active"><button><mat-icon>edit</mat-icon></button></a></div>
			<div><a (click)="rmPlan(plan.id)"><button><mat-icon>delete</mat-icon></button></a></div>
		</li>
	</ul>
	<hr>
	<div><router-outlet></router-outlet></div>
</div>
