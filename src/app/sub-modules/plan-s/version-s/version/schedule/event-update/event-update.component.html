

<div id="wj-title" class="bg-d">
	<h2>
		ID:
		<strong>
			{{planId}}
		</strong>
		Name:
		<strong>
			{{versionId}}
		</strong>
	</h2>
	<a class="wj-disabled">
		<mat-icon>add</mat-icon>
	</a>
</div>
<div class="wj-body">
	<div id="wj-title-2">
		<h3>
			Event Update
		</h3>
		<div *ngIf="
			JSON.stringify(this.loadedVer ) === JSON.stringify(this.ver);
			 	else changes_made
		">
			<a class="wj-disabled">
					Save
			</a>
			<a (click)="toPlan()">
				Back
			</a>
		</div>
		<ng-template #changes_made>
			<div>
				<a (click)="save()">
					Save
				</a>
				<a (click)="cancel()">
					Cancel
				</a>
			</div>
		</ng-template>
	</div>
</div>
