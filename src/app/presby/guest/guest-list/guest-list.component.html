

<div id="page-title"><h2> Guests </h2><a><mat-icon> add </mat-icon></a></div>
<div id="page-body">
	<div id="page-title-2">
		<h3> Active Guest List </h3>
		<div style="text-align: center"><a (click)="toGuests()"> Back </a></div>
	</div>
	<ul class="guests">
		<li *ngFor="let guest of guests$ | async">
			<a [routerLink]="['/guest', guest.id]">
				<div class="badge"	> {{ guest.id }}	</div>
				<div				> {{ guest.name }}	</div>
				<!--qr-code  style="display: none" value="(816) 522-7678" size="50" errorCorrectionLevel="H"></qr-code-->
			</a>
		</li>
	</ul>
</div>
