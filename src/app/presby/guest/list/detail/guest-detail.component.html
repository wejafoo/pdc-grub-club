

<div *ngIf="presby$ | async as presby">
	<div id="page-title">
		<h2> Guest: <strong> {{presby["name"]}} </strong></h2>
		<a style="background-color: floralwhite; color: gainsboro; border-color: gainsboro"><mat-icon> add </mat-icon></a>
	</div>
	<div id="page-body">
		<nav id="page-title-2">
			<h3> Guest Detail </h3>
			<div style="text-align: center"><a (click)="toGuests()"> Back </a></div>
		</nav>
		<table>
			<tr>
				<td style="width: 50%"><p>	ROSTER ROW: <strong> {{presby["id"]}} </strong><p> ACTIVE: <strong> {{presby["active"]}} </strong></td>
				<td style="width: 50%; text-align: right"><qr-code value="tel:1-785-{{presby['home']}}" size="150" errorCorrectionLevel="H"></qr-code></td>
			</tr>
		</table>
		<label for="presby-last"	> Last Name: 		</label><input type="text" id="presby-last"	 	[(ngModel)]="presby['last']"	placeholder="LAST"	/>
		<label for="presby-guests"	> Guests:			</label><input type="text" id="presby-guests"	[(ngModel)]="presby['guests']"	placeholder="guests"/>
		<label for="presby-U"		> U???				</label><input type="text" id="presby-U"	 	[(ngModel)]="presby['U']"		placeholder="U"		/>
		<label for="presby-S"		> S???				</label><input type="text" id="presby-S"	 	[(ngModel)]="presby['S']"		placeholder="S"		/>
		<label for="presby-email"	> Email:			</label><input type="text" id="presby-email" 	[(ngModel)]="presby['email']"	placeholder="EMAIL"	/>
		<label for="presby-home"	> Home Phone:		</label><input type="text" id="presby-home"	 	[(ngModel)]="presby['home']"	placeholder="HOME"	/>
		<label for="presby-cell"	> Mobile Phone:		</label><input type="text" id="presby-cell"	 	[(ngModel)]="presby['cell']"	placeholder="CELL"	/>
		<label for="presby-smail"	> Home Address:		</label><input type="text" id="presby-smail" 	[(ngModel)]="presby['smail']"	placeholder="SMAIL"	/>
		<label for="presby-city"	> Home City:		</label><input type="text" id="presby-city"	 	[(ngModel)]="presby['city']"	placeholder="CITY"	/>
		<label for="presby-st"		> Home State:		</label><input type="text" id="presby-st"	 	[(ngModel)]="presby['st']"		placeholder="ST"	/>
		<label for="presby-zip"		> Home Zip Code:	</label><input type="text" id="presby-zip"	 	[(ngModel)]="presby['zip']"		placeholder="ZIP"	/>
	</div>
</div>
