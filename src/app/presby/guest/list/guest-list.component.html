

<div id="page-title"><h2> Guests </h2><a><mat-icon> add </mat-icon></a></div>
<div id="page-body">
	<div id="page-title-2">
		<h3> Active Guest List </h3>
		<div style="text-align: center"><a (click)="toHosts()"> Back </a></div>
	</div>
	<ul class="guests">
		<li *ngFor="let guest of guests$ | async">
			<a [routerLink]="['/guest', guest['id']]">
				<div style="display: flex; justify-content: space-between; align-items: center; ">
					<div style="width: 1.5em; " class="badge"	> {{ guest["id"]	}} </div>
					<div *ngIf="guest['active']; else inactive"> &#9989; </div>
					<ng-template #inactive><div> &#9940; </div></ng-template>
					<div style="margin-left: 1em; text-align: left; width: 40%; "> {{ guest["name"] }} </div>
					<div style="text-align: right; width: 70%; ">
						<div *ngFor="let guesting of guest['guesting']">
							<div style="width: 5em; max-height: 2em; font-size: 9px; ">
								{{ guesting["eventName"] }} <strong> {{ guesting["cnt"] }} </strong>
							</div>
						</div>
					</div>
				</div>
				<!--qr-code  style="display: none" value="(816) 522-7678" size="50" errorCorrectionLevel="H"></qr-code-->
			</a>
		</li>
	</ul>
</div>
