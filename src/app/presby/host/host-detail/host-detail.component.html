

<div *ngIf="host$ | async as host">
	<div style="margin-top: .5rem; background-color: gainsboro; display: flex; justify-content: space-between; align-items: center">
		<h2		style="margin-left: 1rem"> Host Detail </h2>
		<div	style="text-align: center"><button (click)="reviewHost(host)"> Back </button></div>
	</div>
	<table>
		<tr>
			<td style="width: 50%">
				<h2> Host: <br/>	<strong> {{host.name}}		</strong></h2>
				<p>	ROSTER ROW:		<strong> {{host.id}}		</strong>
				<p> ACTIVE:			<strong> {{host.ACTIVE}}	</strong>
			</td>
			<td style="width: 50%; text-align: right">
				<qr-code value="tel:1-785-{{host.HOME}}" size="150" errorCorrectionLevel="H"></qr-code>
			</td>
		</tr>
	</table>
	<label for="presby-HJAN"	><strong> January	</strong>Seats:	</label><input type="text" id="presby-HJAN"		[(ngModel)]="host.HJAN"		placeholder="HJAN"	/>
	<label for="presby-HFEB"	><strong> February	</strong>Seats:	</label><input type="text" id="presby-HFEB"		[(ngModel)]="host.HFEB"		placeholder="HFEB"	/>
	<label for="presby-HMAR"	><strong> March		</strong>Seats:	</label><input type="text" id="presby-HMAR"		[(ngModel)]="host.HMAR"		placeholder="HMAR"	/>
	<label for="presby-S"		> S???								</label><input type="text" id="presby-S"		[(ngModel)]="host.S"		placeholder="S"		/>
	<label for="presby-EMAIL"	> Email:							</label><input type="text" id="presby-EMAIL"	[(ngModel)]="host.EMAIL"	placeholder="EMAIL"	/>
	<label for="presby-HOME"	> Home Phone:						</label><input type="text" id="presby-HOME"		[(ngModel)]="host.HOME"		placeholder="HOME"	/>
	<label for="presby-CELL"	> Mobile Phone:						</label><input type="text" id="presby-CELL"		[(ngModel)]="host.CELL"		placeholder="CELL"	/>
	<label for="presby-SMAIL"	> Home Address:						</label><input type="text" id="presby-SMAIL"	[(ngModel)]="host.SMAIL"	placeholder="SMAIL"	/>
	<label for="presby-CITY"	> Home City:						</label><input type="text" id="presby-CITY"		[(ngModel)]="host.CITY"		placeholder="CITY"	/>
	<label for="presby-ST"		> Home State:						</label><input type="text" id="presby-ST"		[(ngModel)]="host.ST"		placeholder="ST"	/>
	<label for="presby-ZIP"		> Home Zip Code:					</label><input type="text" id="presby-ZIP"		[(ngModel)]="host.ZIP"		placeholder="ZIP"	/>
</div>
