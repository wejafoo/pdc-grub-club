

<h2> Active Guest List </h2>

<ul class="presbies">
	<li *ngFor="let presby of presbies$ | async" [class.selected]="presby.id === selectedId">
		<a [routerLink]="['/presby', presby.id]">
			<span class="badge"> {{ presby.id }} </span>
			{{ presby.name }}
			<qr-code  style="display: none" value="(816) 522-7678" size="50" errorCorrectionLevel="H"></qr-code>
		</a>
	</li>
</ul>
