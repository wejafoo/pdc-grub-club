

<div id="page-title">
	<h2> ID:<strong> {{updatePlan.id}} </strong> Event:<strong> {{updatePlan.events[ps.getEventIndex(updatePlan, eventId)].name}} </strong></h2>
	<a style="background-color: floralwhite; color: gainsboro; border-color: gainsboro"><mat-icon> add </mat-icon></a>
</div>
<div id="page-body">
	<nav id="page-title-2">
		<h3> Event Update </h3>
		<div *ngIf="JSON.stringify( this.plan ) === JSON.stringify( this.updatePlan );else changes_made">
			<a style="background-color: floralwhite; color: gainsboro; ">
				Save
			</a>
			<a (click)="toPlan()">
				Back
			</a>
		</div>
		<ng-template #changes_made>
			<div>
				<a style="background-color: #425; color: white; " (click)="save()">
					Save
				</a>
				<a (click)="cancel()">
					Cancel
				</a>
			</div>
		</ng-template>
	</nav>
	<div>
		<p> Plan ID: {{updatePlan.id}} Event ID: {{updatePlan.events[ps.getEventIndex(updatePlan, eventId)].id}}
		<p>	<label for="updateEvent-name"> Event name: </label>
			<input type="text" id="updateEvent-name" [(ngModel)]="updatePlan.events[ps.getEventIndex(updatePlan, eventId)].name" placeholder="event name" />
	</div>
</div>
