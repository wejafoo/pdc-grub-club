

<div id="page-title">
	<h2> Grub Club Planning Hub </h2>
	<a (click)="addPlan()"><mat-icon> add </mat-icon></a>
</div>
<div id="page-body">
	<div id="page-title-2"><h3> Plans </h3></div>
	<ul class="plans">
		<li *ngFor="let plan of plans" [class.selected]="plan.id === planId">
			<a routerLinkActive="active" routerLink="/plan/{{plan.id}}">
				<div class="badge"	> {{plan.id}}		</div>
				<div				> {{plan.name}}		</div>
			</a>
			<div><button (click)="toVersion()"			><mat-icon> schedule	</mat-icon></button></div>
			<div><button (click)="updatePlan( plan.id )"><mat-icon> edit 		</mat-icon></button></div>
			<div><button (click)="removePlan( plan.id )"><mat-icon> delete 		</mat-icon></button></div>
		</li>
	</ul>
	<hr/>
	<div>
	
		<router-outlet></router-outlet>
	
	</div>
</div>
