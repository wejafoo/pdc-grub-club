

<div *ngIf="plan">
	<h3> {{editName}} </h3>
	<p> Id: {{ plan.id }}
	<label for="plan-name"> Plan name: </label>
	<input type="text" id="plan-name" [(ngModel)]="editName" placeholder="name"/>
	<div>
		<button (click)="save()"	> Save		</button>
		<button (click)="cancel()"	> Cancel 	</button>
	</div>
</div>
